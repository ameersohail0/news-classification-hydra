<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="News Classification" />
        <meta name="author" content="Team Hydra" />
        <title>News Classifier - Team Hydra</title>
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/favicon.ico') }}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href=https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
    </head>
    <body style='background-image: url("{{ url_for("static", filename="assets/img/wordcloud.png") }}") ;'>
        <!-- Background Video-->
<!--        <video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop"><source src="assets/mp4/bg.mp4" type="video/mp4" /></video>-->
        <!-- Masthead-->
<!--		<img src="assets/img/wordcloud.png" class="bg-video"/>-->
        {% if data == "invalid" %}
            <script>
                alert("Please provide a valid URL.")
            </script>
        {% endif %}
        <div class="masthead" >
            <div class="masthead-content text-white">
                <div class="container-fluid px-4 px-lg-0">
                    <h1 class="fst-italic lh-1 mb-4">News Classifier</h1>
                    <p class="mb-5">Team Hydra Capstone Project</p>
                    <form id="searchForm" action='{{ url_for("classify")}}' method="post" >
                        <div class="row input-group-newsletter">
                            <div class="col"><input class="form-control" name="url" id="url" type="text" placeholder="Provide Input URL..." aria-label="Provide Input URL..." data-sb-validations="required" /></div>
                            <div class="col-auto"><button class="btn btn-primary" id="submitButton" type="submit" >Classify!</button></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Social Icons-->
        <!-- For more icon options, visit https://fontawesome.com/icons?d=gallery&p=2&s=brands-->
        <div class="social-icons">
            <div class="d-flex flex-row flex-lg-column justify-content-center align-items-center h-100 mt-3 mt-lg-0">
                <a class="btn btn-dark m-3" href="https://github.com/ameersohail0/news-classification-hydra"><i class="fab fa-github"></i></a>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
